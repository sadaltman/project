{% extends "base.html" %}

{% block title %}Send Message - College Marketplace{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card shadow-sm">
                <div class="card-header bg-light">
                    <h4 class="mb-0">Send Message</h4>
                </div>
                <div class="card-body">
                    <div class="mb-4">
                        <div class="d-flex align-items-center">
                            <div class="avatar me-2">{{ recipient.username[0]|upper }}</div>
                            <div>
                                <h5 class="mb-0">To: {{ recipient.username }}</h5>
                                <div class="text-muted small">About: {{ listing.title }}</div>
                            </div>
                        </div>
                    </div>
                    
                    <form action="{{ url_for('send_message', listing_id=listing.id, recipient_id=recipient.id) }}" method="POST">
                        <div class="mb-3">
                            <label for="content" class="form-label">Message</label>
                            <textarea class="form-control" id="content" name="content" rows="5" placeholder="Write your message here..." required></textarea>
                        </div>
                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('listing', listing_id=listing.id) }}" class="btn btn-outline-secondary">
                                <i class="bi bi-arrow-left me-1"></i> Back to Listing
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-send me-1"></i> Send Message
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
